<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="assets/images/fav.png" type="image" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
      integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>How Patrick are you?</title>
  </head>
  <body>
    <nav class="navbar has-shadow is-white">
      <div class="navbar-brand">
        <a href="index.html" class="navbar-item">
          <img
            src="assets/images/logo-500x500.png"
            class="brand-image"
            alt="logo"
          />
        </a>

        <a
          class="navbar-burger"
          id="burger-icon"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbar-links"
        >
          <img src="assets/images/happy.png" alt="branded toggler icon" />
        </a>
      </div>

      <div class="navbar-menu" id="nav-links">
        <div class="navbar-end">
          <a href="index.html" class="navbar-item">Home</a>
          <a href="quiz.html" class="navbar-item active">Quiz</a>
          <a href="leaderboard.html" class="navbar-item">Leaderboard</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="media">
        <figure class="media-left">
          <p class="image is-64x64">
            <img class="mx-4 my-4" src="assets/images/logo-200x200.png" />
          </p>
        </figure>
        <div class="media-content">
          <div class="content mx-4">
            <p>
              <strong>Quiz</strong>
              <br />
              Placeholder text for the quiz page
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Quiz  -->
    <section id="quiz-section" class="container quiz-container">
      <div class="columns">
        <div class="column">
          <form id="quiz-form"></form>
        </div>
      </div>
    </section>

    <section>
      <!-- Modal that shows Results-->
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Results</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <!-- Content ... -->
            <div class="columns">
              <div class="column">
                <img
                  src="assets/images/happy.png"
                  alt="happy"
                  id="modal-image"
                />
              </div>
              <div class="column">
                <h2 class="title is-6" id="answer-title">
                  { insert congratulatory message here }
                </h2>
                <br />
                <h2 id="score-container" class="subtitle is-6">
                  { score inserted }
                </h2>
                <br />
                <h2 id="score-comment" class="subtitle is-6">
                  { Score comment inserted here }
                </h2>

                <h2>Submit Score to Leaderboard:</h2>
                <div class="field has-addons">
                  <div class="control">
                    <input
                      class="input leaderboard-name"
                      type="text"
                      placeholder="Name"
                    />
                  </div>
                  <div class="control">
                    <a class="button is-success submit-score"> Submit </a>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <footer class="modal-card-foot">
            <a href="leaderboard.html" class="button is-primary"
              >View Leaderboard</a
            >
          </footer>
        </div>
      </div>
    </section>

    <script src="assets/js/firebase.js" type="module" defer></script>
    <script src="assets/js/quiz.js" type="module" defer></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
  </body>
</html>
